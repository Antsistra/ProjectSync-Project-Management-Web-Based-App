<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/projectSync.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://projectsync.site/",
        "name": "ProjectSync",
        "description": "A task management platform to improve team collaboration and meet deadlines efficiently.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://projectsync.site/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <!-- Primary Meta Tags -->
    <title>ProjectSync | Sync Your Team, Elevate Your Goals</title>
    <meta
      name="description"
      content="ProjectSync is a powerful project management tool that helps teams collaborate seamlessly, track progress, and achieve goals effectively."
    />
    <meta
      name="keywords"
      content="Project Management, Team Collaboration, Task Tracking, Deadlines, Productivity, ProjectSync"
    />
    <meta name="author" content="Your Name or Company" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://projectsync.site/" />
    <meta
      property="og:title"
      content="ProjectSync | Sync Your Team, Elevate Your Goals"
    />
    <meta
      property="og:description"
      content="ProjectSync is a powerful project management tool that helps teams collaborate seamlessly, track progress, and achieve goals effectively."
    />
    <meta
      property="og:image"
      content="https://projectsync.site/projectSync-preview.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://projectsync.site/" />
    <meta
      name="twitter:title"
      content="ProjectSync | Sync Your Team, Elevate Your Goals"
    />
    <meta
      name="twitter:description"
      content="ProjectSync is a powerful project management tool that helps teams collaborate seamlessly, track progress, and achieve goals effectively."
    />
    <meta
      name="twitter:image"
      content="https://projectsync.site/projectSync-preview.png"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://projectsync.site/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
